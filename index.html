<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav>
                    <h1>Triva Game</h1>
                </nav>
            </div>
            <div id="show-number"></div>
        </div>
        <div class="row">
            <div class="card" id="gameScreen">
                <div class="card-body text-center">
                    <h2 id="question"></h2>
                    <div id="progBarWrapper" class="col-12">
                        <div class="progress">
                            <div id="progBar" class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div id="answers">
                        <button id="A" class="answerButtons"></button>
                        <button id="B" class="answerButtons"></button>
                        <button id="C" class="answerButtons"></button>
                        <button id="D" class="answerButtons"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div id="resultsScreen" class="card-body justify">
                    <div class="card-body justify">
                        <div id="result"></div>
                        <img id="resultImg" src="" />
                    </div>
                </div>
            </div>
        </div>
        <!--counters-->
        <div class="row">
            <div class="counter card">
                <div class="card-body">
                    <div class="row">
                        <span id="correctAnswers"></span>
                    </div>
                    <div class="row">
                        <span id="wrongAnswers"></span>
                    </div>
                    <div class="row">
                        <span id="unanswered"></span>
                    </div>
                    <div class="row">
                        <button id="restart">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
