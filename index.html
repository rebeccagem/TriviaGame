<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

    <h1>Triva Game</h1>
    <div id="gameScreen">
        <h2 id="question"></h2>
        <div id="answers">
            <button id="A" class="answerButtons"></button>
            <button id="B" class="answerButtons"></button>
            <button id="C" class="answerButtons"></button>
            <button id="D" class="answerButtons"></button>
        </div>
    </div>
    <div id="show-number"></div>

    <br>

    <button id="stop">Stop</button>
    <button id="resume">Resume</button>

    <div id="resultsScreen">
        <div id="result">XXXXXX</div>
        <img id="resultImg" src="" />
    </div>

    <!--counters-->
    <div class="counter">
        <span id="correctAnswers"></span>
        <span id="wrongAnswers"></span>
        <span id="unanswered"></span>
    </div>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
